spring:
    application:
        name: dev
    datasource:
        url: jdbc:mysql://localhost:3306/gigedi
        username: ${DB_USER}
        password: ${DB_PW}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            dialect: org.hibernate.dialect.MySQLDialect
            ddl-auto: update
